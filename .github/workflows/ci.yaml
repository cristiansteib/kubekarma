name: ci

on: [push]


env:
  DOCKER_OPERATOR_LATEST_TAG: ${{ vars.DOCKER_REPOSITORY }}:operator-latest
  DOCKER_WORKER_LATEST_TAG: ${{ vars.DOCKER_REPOSITORY }}:worker-latest
  DOCKER_OPERATOR_BRANCH_TAG: ${{ vars.DOCKER_REPOSITORY }}:operator-${{ github.ref_name }}
  DOCKER_WORKER_BRANCH_TAG: ${{ vars.DOCKER_REPOSITORY }}:worker-${{ github.ref_name }}

jobs:
  run-tests:
    name: Run python validations
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install tox and any other packages
      run: pip install tox
    - name: Run import linter
      run: tox -e lint-imports
    - name: Run test worker
      run: tox -e test-worker
  Build-Docker:
    runs-on: ubuntu-latest
    name: Build docker images
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Docker: metadata-action for operator"
        id: meta-operator
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_OPERATOR_BRANCH_TAG }}
      - name: "Docker: build operator image"
        uses: docker/build-push-action@v5
        with:
          push: false
          load: true
          tags: ${{ steps.meta-operator.outputs.tags }}
          labels: ${{ steps.meta-operator.outputs.labels }}
          file: ./operator.Dockerfile
      - name: "Docker: test operator image"
        run: docker run --rm ${{ env.DOCKER_OPERATOR_LATEST_TAG }} --help
      - name: "Docker: metadata-action for worker"
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_WORKER_BRANCH_TAG }}
      - name: "Docker: build worker image"
        uses: docker/build-push-action@v5
        with:
          push: false
          load: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          file: ./worker.Dockerfile
      - name: "Docker: test worker image"
        run: docker run --rm ${{ env.DOCKER_WORKER_LATEST_TAG }} --help
